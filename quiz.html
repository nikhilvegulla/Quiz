<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Application</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<!-- <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet"> -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">

</head>
<body>
    <div class="wrapper">
        <!-- <h1>hello world</h1>
        div. -->
        <div class="quiz">
            <div class="quiz_head">
                <div class="quiz_user">
                    <h4>Welcome! <span class="name"></span></h4></div>
                <div class="quiz_timer">
                    <b><span class="time">10:00</span></b>
                </div>
            </div>
            <div class="quiz_body">

                <div class="questions">
                    <h2 > Q<span id="num">1</span>. What is full form of CPU?</h2>
                <ul class="option_group">
                    <li class="option">Control Processing Unit</li>
                    <li class="option">Central Processing Unit</li>
                    <li class="option">computer Process Unit</li>
                    <li class="option">Commans Program Unit</li>
                </ul>
                </div>

                <div class="next">
                    Next Question
                </div>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
